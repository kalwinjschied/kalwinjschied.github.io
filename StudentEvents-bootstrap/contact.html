    <title>Contact | Student Events</title>
  </head>
  <body>
    
    <!-- Bootstrap Jumbotron -->
    <header class="jumbotron jumbotron-fluid text-center text-white bg-red mb-0">
      <div class="container welcome">
        <h1 class="display-1">Contact</h1>
      </div>
    </header>
    
    <!-- Bootstrap Navigation bar -->
    <nav class="navbar navbar-expand-sm navbar-light sticky-top bg-light-blue">
      <a href="index.html" class="navbar-brand">Student Events</a>
      
    <!-- Hamburger menu -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
      
    <!-- Nav links -->
    <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
          <li class="nav-item"><a href="clubs.html" class="nav-link">Clubs</a></li>
          <li class="nav-item"><a href="officers.html" class="nav-link">Officers</a></li>
          <li class="nav-item"><a href="contact.html" class="nav-link">Contact</a></li>
        </ul>
      </div>

   </nav> 
    <!-- Main Content Area -->
    <main class="container-fluid my-5">
      <form>
          <div class="form-group">
              <label for="selectStudentOrganization">What student organization(s) are you interested in?</label>
              <select class="form-control" id="selectStudentOrganization" multiple>
                <option value="1">PC/Console Gaming Club</option>
                <option value="2">Business Professional Association (BPA)</option>
                <option value="3">Odyssey of the Mind</option>
                <option value="4">Programming Club</option>
                <option value="5">Student Government</option>
                <option value="6">Writing Club</option>
              </select>
            </div>
            <div class="form-group">
                <label for="selectStudentInvolvement">How do you want to be involved?</label>
                <select class="form-control" id="selectStudentInvolvement">
                    <option>Club member</option>
                    <option>Seeking Service Opportunities</option>
                    <option>Looking for Leadership Development</option>
                    <option>Help with Promotion and Marketing</option>
                    <option>Assist with Fundraising</option>
                </select>
            </div>
            <div class="form-group">
                <label for="typeEmail">What is your email address?</label>
                <input type="email" class="form-control" id="typeEmail" 
placeholder="name@example.com
">
            </div>
            <a href="#.html" role="button" class="btn btn-outline-secondary bg-dark text-white">Submit</a>
      </form>
    </main>
    
    <!-- Footer -->
    <footer class="jumbotron-fluid text-center p-5 bg-red">
      <div class="container text-white">
